services:
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm start:debug auth
    ports:
      - "3001:3001"
      - "9229:9229"
    env_file:
      - ./apps/auth/.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/apps/auth/node_modules
  phimmoi:
    build:
      context: .
      dockerfile: ./apps/phimmoi/Dockerfile
      target: development
    command: pnpm start:debug phimmoi
    env_file:
      - ./apps/phimmoi/.env
    ports:
      - "3003:3003"
      - "9235:9229"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/apps/phimmoi/node_modules

  payments:
